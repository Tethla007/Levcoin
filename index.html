<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LevCoin Missed Revenue</title>
  <style>
    /* Make the background fill the entire viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Full-screen background image:
       Make sure the JPEG file is in the same folder, spelled exactly!
       If you have it in a subfolder, adjust the path accordingly (e.g., 'images/...'). */
    body {
      background: url("./levcoinphoto_2024-12-30_11-34-31.jpeg") no-repeat center center;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      /* Center children vertically & horizontally */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 500px;
      /* Optional if you want it to align strictly in the center */
      margin: 0 auto;
    }

    .overlay pre {
      white-space: pre-line;
      margin: 0;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <pre id="missed-revenue">Loading missed revenue...</pre>
  </div>

  <script>
    // The dev had 51,100,000 tokens, only made $7
    const devTokenAmount = 51_100_000;
    const devRugProceeds = 7;

    // DexScreener endpoint for your token pair on Solana
    // Based on your comment, this endpoint "worked" for you:
    const dexUrl = "https://api.dexscreener.com/latest/dex/pairs/solana/57kbsu4Uj6KazfYVKDhyexDcLvovzxXVHpRsJXJm7weQ";

    const missedRevenueEl = document.getElementById("missed-revenue");

    async function fetchPrice() {
      try {
        const response = await fetch(dexUrl);
        if (!response.ok) {
          throw new Error(`Error fetching price: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        console.log("DexScreener response:", data);

        /* 
          Check the actual structure in your console (F12 -> Console).
          DexScreener often returns something like:
            {
              "pairs": [
                {
                  "priceUsd": "0.00001234",
                  ...
                }
              ]
            }
          OR it might return:
            {
              "pair": {
                "priceUsd": "0.00001234",
                ...
              }
            }

          If it's in data.pairs[0].priceUsd, use that. If it's in data.pair.priceUsd, use that.
        */

        // Try "pairs" first:
        const priceUsd = data?.pairs?.[0]?.priceUsd
          // fallback if not found in pairs:
          || data?.pair?.priceUsd;

        if (!priceUsd) {
          throw new Error("priceUsd not found in DexScreener response. Check console log for structure!");
        }

        return parseFloat(priceUsd);
      } catch (error) {
        console.error("Failed to fetch price:", error);
        missedRevenueEl.textContent = "Error fetching Dex price.";
        return null;
      }
    }

    function calculateMissedRevenue(price) {
      // Price * tokens = total potential
      const totalValue = price * devTokenAmount;
      // Missed revenue = totalValue - devRugProceeds
      return totalValue - devRugProceeds;
    }

    async function updateMissedRevenue() {
      const price = await fetchPrice();
      if (price !== null) {
        const missed = calculateMissedRevenue(price);
        // Show dev's $7 and the missed profit
        missedRevenueEl.textContent =
          `Dev Rugged and Only Made $${devRugProceeds}\n` +
          `missed profit: $${missed.toLocaleString()}`;
      }
    }

    // Fetch immediately
    updateMissedRevenue();
    // Update every 10 seconds
    setInterval(updateMissedRevenue, 10000);
  </script>
</body>
</html>
