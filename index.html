<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Missed Revenue</title>
  <style>
    /* Make the background fill the entire viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Full-screen background image */
    body {
      background: url("levcoinphoto_2024-12-30_11-34-31.jpeg") no-repeat center center;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 500px;
    }
    
    /* So line breaks in textContent show up nicely */
    .overlay pre {
      white-space: pre-line;
      margin: 0;
      font-size: 1.3rem;
    }

    /* Optional: Shake animation if you want it to animate each refresh
    @keyframes shake {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(-2px, 0); }
      40%  { transform: translate(2px, 0); }
      60%  { transform: translate(-2px, 0); }
      80%  { transform: translate(2px, 0); }
      100% { transform: translate(0, 0); }
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
    */
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <pre id="missed-revenue">Loading missed revenue...</pre>
  </div>

  <script>
    // The dev had 51,100,000 tokens but only made $7
    const devTokenAmount = 51_100_000;
    const devRugProceeds = 7;

    // DexScreener endpoint (returns data for that Solana pair)
    const dexUrl = "https://api.dexscreener.com/latest/dex/pairs/solana/66BEASEApHs5LMFoQV8LTEZUavBKNSbgBy3TRpD9pump";

    // Get references
    const missedRevenueEl = document.getElementById("missed-revenue");
    const overlayEl = document.getElementById("overlay");

    async function fetchPrice() {
      try {
        const response = await fetch(dexUrl);
        if (!response.ok) {
          throw new Error(`Error fetching price: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        console.log("DexScreener response:", data);

        // DexScreener's structure typically:
        // {
        //   "pair": {
        //     "priceUsd": "0.0001234",
        //     ...
        //   }
        // }
        // Adjust if the key is different, e.g. data.pairs[0].priceUsd
        const priceUsd = data?.pair?.priceUsd;
        if (!priceUsd) {
          throw new Error("priceUsd not found in DexScreener response.");
        }

        return parseFloat(priceUsd);
      } catch (error) {
        console.error("Failed to fetch price:", error);
        missedRevenueEl.textContent = "Error fetching Dex price.";
        return null;
      }
    }

    function calculateMissedRevenue(price) {
      // Price * tokens = total potential
      const totalValue = price * devTokenAmount;
      // Missed revenue = totalValue - devRugProceeds
      return totalValue - devRugProceeds;
    }

    async function updateMissedRevenue() {
      const price = await fetchPrice();
      if (price !== null) {
        const missed = calculateMissedRevenue(price);
        // We'll only show missed revenue, plus a quick mention
        // "Dev Rugged for $7" / "missed profit: $X"
        missedRevenueEl.textContent =
          `Dev Rugged and Only Made $${devRugProceeds}\n` +
          `missed profit: $${missed.toLocaleString()}`;

        // If you want a shake animation each time it updates, uncomment the code below:
        /*
        overlayEl.classList.add('shake');
        setTimeout(() => {
          overlayEl.classList.remove('shake');
        }, 300);
        */
      }
    }

    // Fetch immediately
    updateMissedRevenue();
    // Update every 10 seconds
    setInterval(updateMissedRevenue, 10000);
  </script>
</body>
</html>
