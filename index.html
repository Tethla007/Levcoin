<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LevCoin Missed Profits</title>
  <style>
    /* Make the background fill the entire viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Full-screen background image */
    body {
      background: url("./levcoinphoto_2024-12-30_11-34-31.jpeg") no-repeat center center;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      /* Center children vertically & horizontally */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 500px;
    }

    /* So line breaks in textContent show up nicely */
    .overlay pre {
      white-space: pre-line;
      margin: 0;
      font-size: 1.3rem;
    }

    /* Shake animation keyframes */
    @keyframes shake {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(-2px, 0); }
      40%  { transform: translate(2px, 0); }
      60%  { transform: translate(-2px, 0); }
      80%  { transform: translate(2px, 0); }
      100% { transform: translate(0, 0); }
    }

    /* Class that triggers the shake */
    .shake {
      animation: shake 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <pre id="missed-revenue">Loading missed revenue...</pre>
  </div>

  <script>
    // The dev had 51,100,000 tokens, but only made $7
    const devTokenAmount = 51_100_000;
    const devRugProceeds = 7;

    // DexScreener pair address (the liquidity pool)
    // Example: 57kbsu4Uj6KazfYVKDhyexDcLvovzxXVHpRsJXJm7weQ
    // Adjust if you have a different valid pair address
    const dexUrl = "https://api.dexscreener.com/latest/dex/pairs/solana/57kbsu4Uj6KazfYVKDhyexDcLvovzxXVHpRsJXJm7weQ";

    const missedRevenueEl = document.getElementById("missed-revenue");
    const overlayEl = document.getElementById("overlay");

    async function fetchPrice() {
      try {
        const response = await fetch(dexUrl);
        if (!response.ok) {
          throw new Error(`Error fetching price: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        console.log("DexScreener response:", data);

        // DexScreener might return data in data.pairs[0] or data.pair
        const priceUsd = data?.pairs?.[0]?.priceUsd || data?.pair?.priceUsd;
        if (!priceUsd) {
          throw new Error("priceUsd not found in DexScreener response.");
        }

        return parseFloat(priceUsd);
      } catch (error) {
        console.error("Failed to fetch price:", error);
        missedRevenueEl.textContent = "Error fetching Dex price.";
        return null;
      }
    }

    function calculateMissedRevenue(price) {
      // Price * tokens = total potential
      const totalValue = price * devTokenAmount;
      // Missed revenue = totalValue - devRugProceeds
      return totalValue - devRugProceeds;
    }

    async function updateMissedRevenue() {
      const price = await fetchPrice();
      if (price !== null) {
        const missed = calculateMissedRevenue(price);
        // All caps, bold for the dev message
        // Then "Missed Profits: $xxxx" on the next line
        missedRevenueEl.textContent =
          `\u001b[1mDEV RUGGED AND ONLY MADE $${devRugProceeds}\u001b[0m\n` +
          `Missed Profits: $${missed.toLocaleString()}`;

        // Add shake class for 0.3s
        overlayEl.classList.add('shake');
        setTimeout(() => {
          overlayEl.classList.remove('shake');
        }, 300);
      }
    }

    // Fetch immediately
    updateMissedRevenue();

    // Update every 5 seconds
    setInterval(updateMissedRevenue, 5000);
  </script>
</body>
</html>
