<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LevCoin Full Screen</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
    }
    body {
      background: url("levcoinphoto_2024-12-30_11-34-31.jpeg") no-repeat center center;
      background-size: cover;
      font-family: sans-serif;
      color: #fff; /* White text for contrast on dark images */
      display: flex;
      align-items: center;       /* Vertically center content */
      justify-content: center;   /* Horizontally center content */
      flex-direction: column;    /* Stack text vertically */
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5); /* Transparent black backdrop */
      padding: 10px 20px;
      border-radius: 8px;
    }
    #profit-message {
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>Dev Rugged and Only Made $7</h1>

  <div id="profit-message">Loading coin price...</div>

  <script>
    // Example coin
    const coinId = "shiba-inu";
    const devTokenAmount = 1000000;
    const devRugProceeds = 7;
    const displayEl = document.getElementById('profit-message');

    async function fetchPrice() {
      try {
        const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=usd`);
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        const data = await response.json();
        return data[coinId].usd;
      } catch (error) {
        console.error(error);
        displayEl.textContent = "Error fetching price.";
        return null;
      }
    }

    function calculateDifference(price) {
      const total = price * devTokenAmount;
      return total - devRugProceeds;
    }

    async function updateDisplay() {
      const price = await fetchPrice();
      if (price !== null) {
        const difference = calculateDifference(price);
        displayEl.textContent = `
Current ${coinId} price: $${price.toFixed(8)}
If the dev had ${devTokenAmount.toLocaleString()} tokens,
they'd have $${(price * devTokenAmount).toLocaleString()} now.
Instead, they made only $${devRugProceeds}.
Difference: $${difference.toLocaleString()}!
        `;
      }
    }

    // Fetch immediately on load
    updateDisplay();
    // Update every 5 seconds (set to 5000 ms)
    setInterval(updateDisplay, 5000);
  </script>
</body>
</html>
