<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LevCoin Full Screen with Missed Revenue Ticker</title>
  <style>
    /* Reset margins & padding so background can fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff; /* White text for contrast on darker images */
    }

    /* Full-screen background image */
    body {
      background: url("levcoinphoto_2024-12-30_11-34-31.jpeg") no-repeat center center;
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* keeps image fixed while scrolling */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Container for the overlay text */
    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px;
      /* We'll trigger a shake on this element each update */
    }

    /* We want line breaks in textContent to render nicely */
    .overlay pre {
      white-space: pre-line;
      margin: 0;
    }

    /* Shake animation keyframes */
    @keyframes shake {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(-2px, 0); }
      40%  { transform: translate(2px, 0); }
      60%  { transform: translate(-2px, 0); }
      80%  { transform: translate(2px, 0); }
      100% { transform: translate(0, 0); }
    }

    /* Class that triggers the shake */
    .shake {
      animation: shake 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Overlay container for text -->
  <div class="overlay">
    <h1>Dev Rugged and Only Made $7</h1>
    <pre id="profit-message">Calculating missed revenue...</pre>
  </div>

  <script>
    // CoinGecko coin ID
    const coinId = "shiba-inu";      // e.g. 'bitcoin', 'ethereum', etc.
    const devTokenAmount = 1000000;  // tokens the dev "would have" had
    const devRugProceeds = 7;        // the dev actually made $7
    const profitMessageEl = document.getElementById('profit-message');
    const overlayEl = document.querySelector('.overlay');

    async function fetchPrice() {
      try {
        const response = await fetch(
          `https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=usd`
        );
        if (!response.ok) {
          throw new Error(`Error fetching price: ${response.status}`);
        }
        const data = await response.json();
        return data[coinId].usd;
      } catch (error) {
        console.error(error);
        profitMessageEl.textContent = "Error fetching price. Try again later.";
        return null;
      }
    }

    function calculateDifference(price) {
      const total = price * devTokenAmount;
      const difference = total - devRugProceeds;
      return { total, difference };
    }

    async function updateDisplay() {
      const price = await fetchPrice();
      if (price !== null) {
        // Calculate missed revenue
        const { total, difference } = calculateDifference(price);

        // Build a multi-line message
        const message = `
Current ${coinId} price: $${price.toFixed(8)}
Tokens dev could have kept: ${devTokenAmount.toLocaleString()}
Potential value: $${total.toLocaleString()}
Dev took only: $${devRugProceeds}
Missed Revenue: $${difference.toLocaleString()}
        `;
        profitMessageEl.textContent = message;

        // Trigger the shake animation on the overlay
        overlayEl.classList.add('shake');
        // Remove the class after 0.3s (animation duration)
        setTimeout(() => {
          overlayEl.classList.remove('shake');
        }, 300);
      }
    }

    // Fetch immediately on page load
    updateDisplay();
    // Update every 3 seconds (3000 ms)
    setInterval(updateDisplay, 3000);
  </script>

</body>
</html>
