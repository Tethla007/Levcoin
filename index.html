<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LevCoin Full-Screen Missed Revenue</title>
  <style>
    /* Reset margins & padding so background can fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #fff; /* White text for contrast on darker images */
    }

    /* Full-screen background image */
    body {
      /* If you want a different image, change the filename below or remove this line if no BG */
      background: url("levcoinphoto_2024-12-30_11-34-31.jpeg") no-repeat center center;
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* keeps image fixed while scrolling */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Container for the overlay text */
    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px;
    }

    /* We want line breaks in textContent to render nicely */
    .overlay pre {
      white-space: pre-line;
      margin: 0;
    }

    /* Shake animation keyframes */
    @keyframes shake {
      0%   { transform: translate(0, 0); }
      20%  { transform: translate(-2px, 0); }
      40%  { transform: translate(2px, 0); }
      60%  { transform: translate(-2px, 0); }
      80%  { transform: translate(2px, 0); }
      100% { transform: translate(0, 0); }
    }

    /* Class that triggers the shake */
    .shake {
      animation: shake 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Overlay container for text -->
  <div class="overlay">
    <h1>Dev Rugged and Only Made $7</h1>
    <pre id="profit-message">Calculating missed revenue...</pre>
  </div>

  <script>
    // The dev had 51,100,000 LEVCOIN tokens but only made $7
    const devTokenAmount = 51100000;
    const devRugProceeds = 7;

    // We'll fetch the price from this GeckoTerminal API endpoint
    const apiUrl = "https://api.geckoterminal.com/api/v2/simple/networks/sol/token_price/66BEASEApHs5LMFoQV8LTEZUavBKNSbgBy3TRpD9pump";

    // HTML elements
    const profitMessageEl = document.getElementById('profit-message');
    const overlayEl = document.querySelector('.overlay');

    async function fetchLevCoinPrice() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`Error fetching price: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();

        // LOG the entire response so you can open the browser console
        // (F12 -> "Console") and see EXACTLY what structure you get.
        console.log("GeckoTerminal response:", data);

        // Common structure: data.data.attributes.price_in_usd
        // Adjust if the key is different in the actual JSON
        const priceStr = data?.data?.attributes?.price_in_usd;

        if (!priceStr) {
          throw new Error("price_in_usd not found in the JSON structure.");
        }

        // Convert string to a number
        const priceInUsd = parseFloat(priceStr);
        if (isNaN(priceInUsd)) {
          throw new Error("price_in_usd is not a valid number.");
        }

        return priceInUsd;
      } catch (error) {
        console.error("Failed to fetch LEVCOIN price:", error);
        profitMessageEl.textContent = "Error fetching LEVCOIN price. Check console.";
        return null;
      }
    }

    function calculateMissedRevenue(price) {
      // Price * tokens = total potential value
      const totalValue = price * devTokenAmount;
      // Missed revenue = totalValue - devRugProceeds
      const difference = totalValue - devRugProceeds;
      return { totalValue, difference };
    }

    async function updateDisplay() {
      const price = await fetchLevCoinPrice();
      if (price !== null) {
        const { totalValue, difference } = calculateMissedRevenue(price);

        // Build a multi-line message
        const message = `
LEVCOIN Current Price: $${price.toLocaleString(undefined, {minimumFractionDigits: 10})}
Tokens Dev Had: ${devTokenAmount.toLocaleString()}
He could have made: $${totalValue.toLocaleString()}
But actually took: $${devRugProceeds}
Missed Revenue: $${difference.toLocaleString()}
        `;

        profitMessageEl.textContent = message;

        // Trigger a small shake animation on each update
        overlayEl.classList.add('shake');
        setTimeout(() => {
          overlayEl.classList.remove('shake');
        }, 300); // same duration as the CSS animation
      }
    }

    // Fetch once on page load
    updateDisplay();

    // Update every 10 seconds (10,000 ms)
    setInterval(updateDisplay, 10000);
  </script>

</body>
</html>
